<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hathras ka Apna Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar (Same as index.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Hathras ka Apna Store</div>
            <div class="nav-search">
                <input type="text" id="search-bar" placeholder="Search groceries...">
                <button id="search-btn">Search</button>
            </div>
            <div class="nav-right">
                <span class="location">ğŸ“ Hathras</span>
                <a href="login.html" class="nav-link">Login</a>
                <a href="cart.html" class="nav-link">ğŸ›’ Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <section class="checkout">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <h2>Delivery Address</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <textarea id="address" placeholder="Address" required></textarea>
            <input type="text" id="pincode" placeholder="Pincode" required>

            <h2>Payment Method</h2>
            <div class="payment-options">
                <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label>
                <label><input type="radio" name="payment" value="upi"> UPI</label>
                <label><input type="radio" name="payment" value="card"> Card</label>
            </div>

            <button type="submit" class="btn-primary">Place Order</button>
        </form>
    </section>

    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
